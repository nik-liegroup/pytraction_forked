name: Python package workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Create Conda environment
      run: conda create -n myenv python=${{ matrix.python-version }} --yes
    - name: Activate Conda environment
      run: conda activate myenv || source activate myenv
    - name: Install Conda dependencies
      run: conda install -c conda-forge shapely --yes
    - name: Install Pip dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install locally
      run: |
        pip install -e .
    - name: Test with pytest
      run: |
        pytest --cov=. --cov-report=xml --ignore=pytraction/net/*
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        files: coverage.xml
